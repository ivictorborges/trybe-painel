<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><strong>Login</strong></h1>
    <form id="form" action="GET">
        <div class="input-email">
            <label for="email"><strong>Email :</strong>
                <input type="email" name="email" id="email" placeholder="Digite seu email" required autofocus autocomplete="off">
            </label>
        </div>
        <div>
            <label for="pass"><strong>Senha :</strong>
                <input type="password" name="pass" id="pass" placeholder="Digite sua senha" required>
            </label>
        </div>
        <div class="remember">
            <label for="lembrarme"><strong>Lembrar-me</strong>
                <input type="checkbox" name="lembrarme" id="lembrarme">
            </label>
        </div>
        <div>
            <button class="button"><em>Entrar</em></button>
        </div>
    </form>
</body>

</html>
